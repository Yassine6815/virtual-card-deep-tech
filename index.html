<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b71ff" />
    <title>Deep Tech — Virtual Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/deeptechlogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Tajawal:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body data-open="true">
    <main class="card">
      <header class="card-header">
        <div class="logo-wrap">
          <img src="assets/deeptechlogo.png" alt="Deep Tech" id="logo" onerror="this.style.opacity=0.0" />
        </div>
        <h1 class="brand"> <span class="brand-accent">DEEP TECH | ديب تاك</span></h1>
        <p class="tagline">لخدمات الإعلام الآلي</p>
      </header>

      <section class="status-row">
        <div id="openBadge" class="badge badge-open">Open | مفتوح</div>
        <a id="mapsLink" class="map-btn" href="https://maps.app.goo.gl/aaJ1qNazQYAXY1aC8?g_st=aw" target="_blank" rel="noopener" title="Store location">
          <i class="bi bi-geo-alt-fill" aria-hidden="true"></i>
          <span class="map-text">Location | الموقع</span>
        </a>
      </section>

      <section class="card-body">
        <p class="intro">Welcome! | !مرحبا</p>

        <div class="actions">
          <a id="emailLink" class="action" href="#" title="Send email">
            <i class="bi bi-envelope-fill icon" aria-hidden="true"></i>
            <span>Gmail</span>
          </a>

          <a id="facebookLink" class="action" href="https://facebook.com/" title="Facebook" target="_blank" rel="noopener">
            <i class="bi bi-facebook icon" aria-hidden="true"></i>
            <span>Facebook</span>
          </a>

          <a id="whatsappLink" class="action" href="#" title="WhatsApp" target="_blank" rel="noopener">
            <i class="bi bi-whatsapp icon" aria-hidden="true"></i>
            <span>WhatsApp</span>
          </a>

          <a id="phoneLink" class="action" href="#" title="Call us">
            <i class="bi bi-telephone-fill icon" aria-hidden="true"></i>
            <span>Call | إتصل</span>
          </a>
          <a id="instagram" class="action" href="#" title="Instagram">
            <i class="bi bi-instagram" aria-hidden="true"></i>
            <span>Instagram</span>
          </a>
        </div>
      </section>


      <footer class="card-footer">
        <small class="note">
            &copy; DeepTech 2025
        </small>
      </footer>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
